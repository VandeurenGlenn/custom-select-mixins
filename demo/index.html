<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>custom-select-mixins - demo</title>
  </head>
  <body>
    <style media="screen">
      .custom-selected {
        background: rgba(0, 0, 0, 0.32);
      }
      h1 {
        cursor: pointer;
      }
    </style>
    <custom-selector>
      <h1>one</h1>
      <h1>two</h1>
    </custom-selector>
  </body>
  <script type="module">
    import CustomSelectorMixin from './../custom-selector-mixin.js';
    import {define} from './../../backed/src/utils.js';

    class CustomSelector extends CustomSelectorMixin(HTMLElement) {
      constructor() {
        super();
      }
    }

    define(CustomSelector);
  </script>
</html>
