<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>custom-select-mixins - demo</title>
  </head>
  <body>
    <custom-selector>
      <h1>one</h1>
      <h1>two</h1>
    </custom-selector>
  </body>
  <script type="module">
    import CustomSelectorMixin from './../custom-selector-mixin.js';

    class CustomSelector extends CustomSelectorMixin(HTMLElement) {
      constructor() {
        super({});
      }
    }

    export default customElements.define('custom-selector', CustomSelector)
  </script>
</html>
